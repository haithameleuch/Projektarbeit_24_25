default_settings: null
behaviors:
  My Behavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024  # Reduced batch size
      buffer_size: 10240
      learning_rate: 3e-4
      beta: 0.005
      epsilon: 0.2
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 128  # Reduced from 256
      num_layers: 2  # Reduced from 4
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 500000
    time_horizon: 64  # Reduced from 256
    summary_freq: 5000  # More frequent summaries
    init_path: null

env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  max_lifetime_restarts: 10
  restarts_rate_limit_n: 1
  restarts_rate_limit_period_s: 60

engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 50
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false

environment_parameters: null

checkpoint_settings:
  run_id: DodgerAgentRun1
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: true
  inference: false
  results_dir: results

torch_settings:
  device: null

debug: false

